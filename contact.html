     <h1>Contact Us</h1>
     <p>We would love to respond to your queries. Feel Free to get in Touch with Us</p>
     <div class="contact-box">
      <div class="contact-left">
       <h3>Send Your Request</h3>
       <form>
        <div class="input-row">
           <div class="input-group">
              <label>Name</label>
              <input type="text" placeholder="Enter your name" required>
           </div>
           <div class="input-group">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter your Number" required>
           </div>
        </div>
        <div class="input-row">
         <div class="input-group">
          <label>Email-Id</label>
          <input type="text" placeholder="Enter your EmailId" required>
         </div>
         <div class="input-group">
          <label>Subject</label>
          <input type="text" placeholder="Product" required>
         </div>
        </div>

        <label>Message</label>
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">SEND</button>
       </form>


      </div>
      <div class="contact-right">
       <h3>Reach Us</h3>

       <table>
          <tr>
             <td>Email</td>
             <td>contactus@gamil.com</td>
          </tr>
         <tr>
            <td>Phone</td>

         </tr>
       </table>
